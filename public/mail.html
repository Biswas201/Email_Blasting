    <script>
      function openTab(event, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.getElementsByClassName("tab-button")[0].click();

      //clear button logic
      document
        .getElementById("clear-form")
        .addEventListener("click", function () {
          const formElements = document.getElementById("email-form-1").elements;

          for (let i = 0; i < formElements.length; i++) {
            const fieldType = formElements[i].type.toLowerCase();
            switch (fieldType) {
              case "text":
              case "email":
              case "password":
              case "textarea":
                formElements[i].value = "";
                break;
              case "checkbox":
              case "radio":
                formElements[i].checked = false;
                break;
              default:
                break;
            }
          }
        });

      //Back button logic
      // function goBackToLogin() {
      //   window.location.href = '/';
      // }

      function showTabForm() {
        const urlParams = new URLSearchParams(window.location.search);
        const tabNumber = urlParams.get("tab");

        if (tabNumber) {
          document.querySelectorAll(".tab-content").forEach((content) => {
            content.style.display = "none";
          });

          const formToShow = document.getElementById(`Tab${tabNumber}`);
          if (formToShow) {
            formToShow.style.display = "block";
          }
        } else {
          document.getElementById("Tab1").style.display = "block";
        }
      }

      // Call the function
      document.addEventListener("DOMContentLoaded", showTabForm);
    </script>
