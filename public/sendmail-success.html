<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <style>
      .parent {
        color: whitesmoke;
        box-shadow: var(--drop-shadow);
        background: conic-gradient(
          from -10.62deg at 50% 50%,
          #000 -148.65deg,
          #0e0e0e 42.56deg,
          #094846 105.67deg,
          #000 211.35deg,
          #0e0e0e 402.56deg
        );
        padding: 0;
        margin: 0;
        top: 0;
        left: 0;
        width: 1530px;
        height: 735px;
        overflow: hidden;
      }

      .login_msg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        font-style: italic;
        color: rgba(245, 245, 245, 0.603);
        opacity: 0;
        animation: emailAnimation 4s forwards;
      }

      @keyframes emailAnimation {
        0% {
          transform: translate(-200%, -50%);
          opacity: 1;
        }

        25% {
          transform: translate(-50%, -50%);
          opacity: 1;
        }

        75% {
          transform: translate(50%, -50%);
        }

        100% {
          transform: translate(200%, -50%);
          opacity: 0;
        }
      }

      .redirect_msg {
        position: absolute;
        top: 50%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: whitesmoke;
        font-style: italic;
        opacity: 0;
        animation: redirectAnima 4s 2s forwards;
      }

      @keyframes redirectAnima {
        0% {
          transform: translateY(1200px) scale(0.7);
          opacity: 0.7;
        }

        80% {
          transform: translateY(0px) scale(0.7);
          opacity: 0.7;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .backInUp {
        animation-name: backInUp;
      }

      .tab {
        position: absolute;
        padding: 10px;
        animation: tabAnima 4s 5s forwards;
        transform: translate(-100%, -100%);
      }
      @keyframes tabAnima {
        from,
        60%,
        75%,
        90%,
        to {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        0% {
          opacity: 0;
          transform: translate3d(-3000px, 0, 0) scaleX(3);
        }

        60% {
          opacity: 1;
          transform: translate3d(25px, 0, 0) scaleX(1);
        }

        75% {
          transform: translate3d(-10px, 0, 0) scaleX(0.98);
        }

        90% {
          transform: translate3d(5px, 0, 0) scaleX(0.995);
        }

        to {
          transform: translate3d(0, 0, 0);
        }
      }

      .bounceInLeft {
        animation-name: bounceInLeft;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="tab">
        <button class="tab-button" onclick="redirectToMail(1)">Tab 1</button>
        <button class="tab-button" onclick="redirectToMail(2)">Tab 2</button>
        <button class="tab-button" onclick="redirectToMail(3)">Tab 3</button>
        <button class="tab-button" onclick="redirectToMail(4)">Tab 4</button>
        <button class="tab-button" onclick="redirectToMail(5)">Tab 5</button>
        <button class="tab-button" onclick="redirectToMail(6)">Tab 6</button>
        <button class="tab-button" onclick="redirectToMail(7)">Tab 7</button>
        <button class="tab-button" onclick="redirectToMail(8)">Tab 8</button>
        <button class="tab-button" onclick="redirectToMail(9)">Tab 9</button>
        <button class="tab-button" onclick="redirectToMail(10)">Tab 10</button>
      </div>
      <div class="login_msg">Email Sent Successfully...</div>
      <div class="redirect_msg">Now you can redirect to another tab..</div>
    </div>

    <script>
    function redirectToMail(tabNumber) {
      window.location.href = `/mail?tab=${tabNumber}`;
    }
    </script>
  </body>
</html>
